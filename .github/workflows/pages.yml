name: Deploy site to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Upload build artifact for server
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_servers:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy to multiple servers
        env:
          SERVER_HOSTS: ${{ secrets.SERVER_HOSTS }}  # 多个IP用|分割，如: "192.168.1.10|192.168.1.11|192.168.1.12"
          DEPLOY_PORT: ${{ secrets.SERVER_PORT }}
          DEPLOY_USER: ${{ secrets.SERVER_USER }}
          REMOTE_BASE_DIR: ${{ vars.SERVER_DIR }}
          BUILD_DIR: site
          KEEP_RELEASES: ${{ vars.KEEP_RELEASES || '5' }}
        run: |
          chmod +x ./scripts/deploy_server.sh
          ./scripts/deploy_server.sh


